<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="マインクラフトサーバーステータスチェッカー">
    <title>マイクラサーバーステータスチェッカー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>マインクラフトサーバーステータスチェッカー</h1>
        <div class="server-select">
            <label for="serverType">サーバータイプ:</label>
            <select id="serverType">
                <option value="java">Java版</option>
                <option value="bedrock">統合版</option>
            </select>
        </div>
        <div class="server-input">
            <label for="serverAddress">サーバーアドレス:</label>
            <input type="text" id="serverAddress" placeholder="例: example.com:25565">
        </div>
        <button id="checkStatus">ステータス確認</button>
        <div class="status-display">
            <h2>サーバーステータス</h2>
            <div id="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
